<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='/css/quiz_respond.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="mt-4 text-center box5">
        {% set answerd = session['respond']%}
        <form action="{{url_for('quiz_respond')}}" method="post" class="quiz-form">
            <div class="mb-3 box1">
                <strong>クイズタイトル：</strong>{{session['quiz_list'][answerd][1]}}
                <strong>クイズタイプ：</strong>{{session['quiz_list'][answerd][2]}}
            </div>
            <div class="mb-3 box1"style="font-size: 30px;">
                {{session['quiz_list'][answerd][3]}}
            </div>
            <div class="mb-3">
                <div class="mb-3">
                    <strong >選択肢</strong>
                </div>
                <div class="form-check d-inline-block text-center">
                    <input class="form-check-input" type="radio" name="answer" value="1" id="option1" required>
                    <label class="form-check-label btn btn-outline-primary label" for="option1">
                        {{session['quiz_list'][answerd][5]}}
                    </label>
                </div>
                <div class="form-check d-inline-block text-center">
                    <input class="form-check-input" type="radio" name="answer" value="2" id="option2" required>
                    <label class="form-check-label btn btn-outline-primary label" for="option2">
                        {{session['quiz_list'][answerd][6]}}
                    </label>
                </div>
                <br>
                <div class="form-check d-inline-block text-center">
                    <input class="form-check-input" type="radio" name="answer" value="3" id="option3" required>
                    <label class="form-check-label btn btn-outline-primary label" for="option3">
                        {{session['quiz_list'][answerd][7]}}
                    </label>
                </div>
                <div class="form-check d-inline-block text-center">
                    <input class="form-check-input" type="radio" name="answer" value="4" id="option4" required>
                    <label class="form-check-label btn btn-outline-primary label" for="option4">
                        {{session['quiz_list'][answerd][8]}}
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">回答</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you need to use Bootstrap's JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
