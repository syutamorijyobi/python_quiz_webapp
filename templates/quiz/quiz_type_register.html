<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズタイプ登録画面</title>
</head>
<body>
    <h3>クイズタイプ登録画面</h3>
    {% if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('quiz.quiz_type_register_exe')}}" method="post">
        クイズタイプ：<input type="text" name="quiz_type"><br>
        <button type="submit">登録</button>
    </form>
</body>
</html>
