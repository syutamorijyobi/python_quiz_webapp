<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>クイズタイプ登録画面</title>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('mypage')}}"><img src="static/img/favicon.ico"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarBasic">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('mypage')}}">Top</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('quiz.quiz_list')}}">一覧</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('user.user_log')}}">回答履歴</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('user.user_rank')}}">ランキング</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('user.user_info')}}">アカウント</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">ログアウト</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <h3>クイズタイプ登録画面</h3>
    {% if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('quiz.quiz_type_register_exe')}}" method="post">
        クイズタイプ：<input type="text" name="quiz_type"><br>
        <button type="submit">登録</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
