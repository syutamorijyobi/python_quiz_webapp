<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrapのリンクを追加 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3 class="mt-4">ユーザ登録画面</h3>
        {% if error is not none %}
            <p style="color: red;">{{error}}</p>
        {% endif %}
        <form class="mt-4" action="{{url_for('user_register_exe')}}" method="post">
            <div class="form-group">
                <label for="username">名前：</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label>性別：</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-male" value="0" required>
                    <label class="form-check-label" for="gender-male">男性</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-female" value="1" required>
                    <label class="form-check-label" for="gender-female">女性</label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">年齢：</label>
                <input type="number" class="form-control" name="age" id="age">
            </div>
            <div class="form-group">
                <label for="email">メールアドレス：</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">パスワード：</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>
    <!-- BootstrapのJavaScriptリンクを追加（jQueryとPopper.jsも必要） -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
